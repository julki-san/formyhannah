* {
  margin: 0;

}

html {
  font-size: 62.5%;
}

body {

  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 2rem;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  padding: 3rem;
  border-radius: 20px;
  background: white;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  text-align: center;
  overflow: hidden;
}

.img {

}

.title {

}

.buttons {

  gap: 1.5rem;
  position: relative;
}

.btn {
  padding: 1.2rem 2.5rem;
  border: none;
  border-radius: 30px;
  font-size: 1.6rem;
  cursor: pointer;
  transition: 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
}

.btn-yes {
  background-color: #26953c;
  color: white;
}

.btn-no {
  background-color: rgb(166, 37, 82);
  color: white;
  position: relative;
}

.hidden {
  display: none;
}

@media (max-width: 480px) {
  .title {
    font-size: 2rem;
  }

  .btn {
    font-size: 1.4rem;
    padding: 1rem 2rem;
  }
}
</style>
</head>
